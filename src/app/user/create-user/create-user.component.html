<div class="col-md-6 user-container">
    <h2 class="text-center">Create User</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" placeholder="First Name" name="firstName" id="firstName" pattern="[a-zA-Z ]*" class="form-control"  [ngClass]="{ 'is-invalid': submitted &amp;&amp; addForm.controls.firstName.errors }">
        <div *ngIf="submitted &amp;&amp; addForm.controls.firstName.errors" class="text-danger">
            <div *ngIf="addForm.controls.firstName.errors.required">First Name is required</div>
            <div *ngIf="addForm.controls.firstName.errors.pattern">First Name Accept only Character</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input formControlName="lastName" placeholder="Last name" name="lastName" id="lastName" [ngClass]="{ 'is-invalid': submitted &amp;&amp; addForm.controls.lastName.errors }" class="form-control">
        <div *ngIf="submitted &amp;&amp; addForm.controls.lastName.errors" class="text-danger">
            <div *ngIf="addForm.controls.lastName.errors.required">Last Name is required</div>
            <div *ngIf="addForm.controls.lastname.errors.pattern">Last Name Accept only Character</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" placeholder="email" name="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; addForm.controls.email.errors }">
        <div *ngIf="submitted &amp;&amp; addForm.controls.email.errors" class="text-danger">
            <div *ngIf="addForm.controls.email.errors.required">Email is required</div>
            <div *ngIf="addForm.controls.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
  
      <button class="btn btn-success mr-1">Create</button>
      <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
    </form>
  </div>
